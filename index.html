<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Расписание - Веб-приложение</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="container_blocks">
                <div class="container_blocks__prependChild">
                    <div><h1 class="container_blocks__prependChild__Title">Расписание</h1></div>
                </div>

                <div class="container_blocks__appendChild">
                    <div><p class="container_blocks__appendChild__day">День недели:</p></div>
                    <div>
                        <select name="day" id="day" class="day">
                            <option value="Понедельник">Понедельник</option>
                            <option value="Вторник">Вторник</option>
                            <option value="Среда">Среда</option>
                            <option value="Четверг">Четверг</option>
                            <option value="Пятница">Пятница</option>
                            <option value="Суббота">Суббота</option>
                            <option value="Воскресенье">Воскресенье</option>
                        </select>
                    </div>
                    <div><p class="container_blocks__appendChild__time">Время:</p></div>
                    <div>
                        <input type="time" id="time" name="time" class="time">
                    </div>
                    <div><p class="container_blocks__appendChild__action">Что будете делать?</p></div>
                    <div>
                        <textarea name="action" id="action" cols="30" rows="3" class="action"></textarea>
                    </div>
                    
                    <div class="container_blocks__appendChild__prependChild">
                        <div><button class="addShedule_button">Добавить</button></div>
                        <div><button class="showShedule_button">Показать Расписание</button></div>
                    </div>
                </div>
            </div>
        </div>



        <div class="container-2" id="container-2">
            <div class="container-2__blocks" id="container-2__blocks">
                <div class="container-2__blocks__appendChild">
                    <div><p class="container-2__blocks__appendChild__day">День недели:</p></div>
                    <div><p class="container-2__blocks__appendChild__time">Время:</p></div>
                    <div><p class="container-2__blocks__appendChild__action">Действие:</p></div>
                </div>

                <!-- <div class="container-2__blocks__prependChild">
                    <div><p class="container-2__blocks__prependChild__day"></p></div>
                    <div><p class="container-2__blocks__prependChild__time"></p></div>
                    <div><p class="container-2__blocks__prependChild__action"></p></div>
                </div> -->
            </div>
        </div>
    </header>

    




    <script src="main.js"></script>
</body>
</html>
